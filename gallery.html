<script>
    let currentImageIndex = 0;
    // Use an event listener to ensure images are loaded before selecting them
    document.addEventListener('DOMContentLoaded', (event) => {
        // Re-select images here to ensure they are found
        const images = document.querySelectorAll('.thumbnail'); 

        function openLightbox() {
            const lightbox = document.getElementById('lightbox');
            if (lightbox) {
                lightbox.style.display = 'block';
                showImage(currentImageIndex); // Ensure the lightbox opens with the current image
            }
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            if (lightbox) {
                lightbox.style.display = 'none';
            }
        }

        function showImage(index) {
            const lightboxImage = document.getElementById('lightboxImage');
            if (lightboxImage && images.length > 0) {
                currentImageIndex = index; // Update the current image index
                lightboxImage.src = images[currentImageIndex].src;
            }
        }

        function changeImage(direction) {
            if (images.length === 0) return; // Exit if no images found

            currentImageIndex += direction;

            // Wrap around when at the start or end of the images
            if (currentImageIndex < 0) {
                currentImageIndex = images.length - 1;
            } else if (currentImageIndex >= images.length) {
                currentImageIndex = 0;
            }

            // Show the new image
            showImage(currentImageIndex);
        }

        // Set each thumbnail to open the lightbox with its corresponding image
        images.forEach((img, index) => {
            img.addEventListener('click', () => {
                showImage(index);
                openLightbox(); // Call openLightbox when a thumbnail is clicked
            });
        });

        // Make functions globally accessible if needed by external HTML onclick attributes
        window.openLightbox = openLightbox;
        window.closeLightbox = closeLightbox;
        window.changeImage = changeImage;
        window.showImage = showImage;
    });
</script>
